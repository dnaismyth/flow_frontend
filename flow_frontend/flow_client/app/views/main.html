<nav class="navbar navbar-default row">
    <div class="container-fluid">
        <div class="navbar-header">
            <ul class="nav navbar-nav">
                <li><a ui-sref="profile">Profile</a></li><!--State Transition on click-->
                <li><a ui-sref="main">Home</a></li><!--State Transition on click-->
                <li><a ui-sref="settings">Settings</a></li>
                <li><a ui-sref="login">Login</a></li>
            </ul>
        </div>
    </div>

    <div ng-controller="NavigationController as ctrl">
        <h2>Search</h2>
        <p>Hello user {{userInfo.username}}</p>
        <form name="search_form" ng-submit="ctrl.SearchUsers()" role="form">
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" name="name" id="name" class="form-control" ng-model="ctrl.name" required />
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
    </div>
</nav>

<!-- Container to hold main workout submission form -->
<div id="workout">
    <form name="workout_form" ng-submit="vm.CreateWorkout()" role="form">
        <!-- Run title -->
        <div class="form-group">
            <input type="text" placeholder="Give your run a title" class="form-control" ng-model="vm.media.caption" required />
        </div>
        <!-- Running Fields -->
        <div class="form-group">
            <ul>
                <li><input type="text" placeholder="Distance" class="form-control" ng-model="vm.workout.distance" required /></li>
                <li><input type="text" placeholder="Duration" class="form-control" ng-model="vm.workout.duration" required /></li>
                <li><input type="text" placeholder="Location" class="form-control" ng-model="vm.workout.location" required /></li>
            </ul>
        </div>
        <!-- Media Fields-->
        <div class="form-group">
            <input type="text" placeholder="Add a description..." class="form-control" ng-model="vm.workout.description" />
            <input type="text" ng-model="vm.media.fileName" required />
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
</div>

<!-- Template to hold workouts in feed -->
<div id="feed">

    <div ng-repeat="fw in vm.feedWorkout" class="workout_feed">
            <span ng-bind="fw.owner.username"></span><br>
        <div>
            <span ng-bind="fw.fileName"></span>
        </div>
        <div><span ng-bind="fw.distance"></span>
            <span ng-bind="fw.duration"></span>
            <span ng-bind="fw.address"></span>
        </div>
        <div>
            <span ng-bind="fw.description"></span>
        </div>
    </div>
</div>
<br>
<!-- Container to hold trending users -->
<b>Trending users</b>
<div id = "trending">

    <div ng-repeat="user in vm.trendingUsers">
        <span ng-bind="user.username"></span>
        <span ng-bind="user.avatar"></span>
    </div>

</div>
