<h1> Create Workout </h1>
<form name="workout_form" ng-submit="vm.CreateWorkout()" role="form">
    <!-- Running Fields -->
    <div class="form-group">
        <input type="text" name="distance" placeholder="Distance" id="distance" class="form-control" ng-model="vm.workout.distance" required />
        <input type="text" name="duration" placeholder="Duration" id="duration" class="form-control" ng-model="vm.workout.duration" required />
        <input type="text" name="location" placeholder="Location" id="location" class="form-control" ng-model="vm.workout.location" required />
    </div>
    <!-- Media Fields-->
    <div class="form-group">
        <input type="text" name="description" placeholder="Add a description..." id="description" class="form-control" ng-model="vm.workout.description" />
        <input type="text" name="caption" placeholder="Add a caption..." id="caption" class="form-control" ng-model="vm.media.caption" />
        <input type="text" ng-model="vm.media.fileName" />
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Create</button>
    </div>
</form>
